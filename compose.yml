name: tools

services:
  squid-proxy:
    container_name: squid-proxy
    image: my-squid-proxy:latest
    pull_policy: never
    build:
      context: ./etc/dockerfiles/squid-proxy/
    networks:
      - claude-net
    volumes:
      - type: bind
        source: ${SQUID_LOG_PATH:-./logs/squid}
        target: /var/log/squid
    restart: unless-stopped

  containered-claude:
    container_name: containered-claude
    image: my-claude-code:latest
    pull_policy: never
    build:
      context: ./etc/dockerfiles/claude-code/
      args:
        USERID: ${USERID:-1000}
        GROUPID: ${GROUPID:-1000}
        TZ: ${TZ:-Asia/Tokyo}
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
    networks:
      - claude-net
    develop:
      watch:
        - action: rebuild
          path: ./etc/dockerfiles/claude-code/Dockerfile
    volumes:
      - type: bind
        source: ${SOURCE_PATH:-.}
        target: /workspace/
      - type: bind
        source: ${CLAUDE_CREDENTIAL_PATH:-~/.claude}
        target: /home/node/.claude
      - type: bind
        source: ${CLAUDE_CONFIG_PATH:-~/.claude.json}
        target: /home/node/.claude.json

  plantuml:
    container_name: plantuml
    image: plantuml/plantuml-server:jetty
    ports:
      - 18123:8080

